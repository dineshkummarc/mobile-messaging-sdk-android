<html lang="En">

<head>
    <meta name="viewport" charset="UTF-8"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
        }

        #ib-widget-container {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="ib-widget-container"></div>
    <script>
        const domain = getQueryParameter('domain');
        const jwt = getQueryParameter('jwt');
        const pushRegId = getQueryParameter('pushRegId');
        const widgetId = getQueryParameter('widgetId');

        let widgetAddress = 'https://livechat.infobip.com/widget.js';
        if (!isNullOrBlank(domain)) {
            widgetAddress = `https://livechat-${domain.toLocaleLowerCase()}.infobip.com/widget.js`;
        }

        (function (I, n, f, o, b, i, p) {
            I[b] = I[b] || function () { (I[b].q = I[b].q || []).push(arguments) };
            I[b].t = 1 * new Date(); i = n.createElement(f); i.async = 1; i.src = o;
            p = n.getElementsByTagName(f)[0]; p.parentNode.insertBefore(i, p)
        })
            (window, document, 'script', widgetAddress, 'liveChat');

        // Override widget config
        liveChat('config', {
            widgetId: widgetId,
            container: document.getElementById('ib-widget-container'),
            showHeader: false,
            showFooter: false,
            showFab: false
        });

        // Try identify user by pushRegId and (optional) jwt
        let inputParams = {
            'pushRegistrationId': pushRegId,
        };
        if (jwt != null) {
            inputParams.jwt = jwt;
        }
        liveChat('identify', inputParams, function (error, result) {
            if (error) {
                errorCallback(error);
            } else {
                init();
            }
        });

        // If all is OK -> initialize widget, enable native controls and show widget
        function init() {
            if (domain != null) {
                liveChat('init', { widgetId: widgetId, domain: domain }, errorCallback);
            } else {
                liveChat('init', null, errorCallback);
            }
            liveChat('show', null, onShowCallback);
        }

        function onShowCallback(error, result) {
            if (error) {
                errorCallback(error);
            } else {
                InAppChatMobile.setControlsEnabled(true);
            }
        }

        function errorCallback(error, result) {
            if (error) {
                if (error !== null && (typeof error === 'object' || Array.isArray(error))) {
                    InAppChatMobile.onError(JSON.stringify(error));
                } else {
                    InAppChatMobile.onError(error);
                }
            }
        };

        window.addEventListener('message', (event) => {
            if (event.data.destination === 'viewChange') {
                InAppChatMobile.onViewChanged(event.data.view);
            }
        })

        //Widget API
        function sendMessage(message) {
            liveChat('send', message);
        }

        function sendMessageWithAttachment(message, attachment, fileName) {
            liveChat('send', {
                'message': message,
                'attachment': attachment,
                'fileName': fileName,
                'type': 'BASIC'
            });
        }

        function sendDraft(draft) {
            liveChat('send', {
                'message': draft,
                'type': 'DRAFT'
            });
        }

        function showThreadList() {
            liveChat('show_thread_list');
        }

        function setLanguage(language) {
            liveChat('set_language', language);
        }

        function sendContextualData(data, strategy) {
            liveChat(
                'send_contextual_data',
                {
                    metadata: data,
                    multiThreadStrategy: strategy
                }
            );
        }

        function mobileChatPause() {
            liveChat('mobile_chat_pause');
        }

        function mobileChatResume() {
            liveChat('mobile_chat_resume');
        }

        function setTheme(theme) {
            liveChat('set_theme', theme);
        }

        function getQueryParameter(name) {
            if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search)) {
                return decodeURIComponent(name[1]);
            }
        }

        function isNullOrBlank(value) {
            return !value?.toString().trim()
        }
    </script>
</body>

</html>
